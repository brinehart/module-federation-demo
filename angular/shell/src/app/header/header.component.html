<mat-toolbar color="primary">
  <img src="https://res.cloudinary.com/brinehart/image/upload/v1615995011/FF_PSX_Ref_Guide_logo_light_bwn12k.png" [alt]="siteTitle" height="55" routerLink="/"/>
  <span class="example-spacer"></span>
  <span class="d-none d-md-inline">
    <button mat-button class="nav-button" *ngFor="let item of navigation" [routerLink]="[item.link]"
      routerLinkActive="active">
      {{item.label}}
    </button>
  </span>

</mat-toolbar>
