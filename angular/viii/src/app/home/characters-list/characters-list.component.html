<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let character of characters">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{character?.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="character?.image" alt="Logo for {{character?.name}}">
        <mat-card-content>
          <p>
            {{character?.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="accent" [routerLink]="character?.link">Learn More</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
